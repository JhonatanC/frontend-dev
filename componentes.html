<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Frontend - Dev</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/slidershow.css">
	<!--<style></style>-->
</head>
<body>

	<header>
		<div class="container">
			<div class="row sm-justify-between">
				<h1>Frontend - Dev</h1>

				<!---<button id="nav-button" class="nav-button"><i class="fa fa-bars" aria-hidden="true"></i></button>-->

				<nav id="menu">
					<ul>
						<li><a href="index.html">Inicio</a></li>
						<li><a href="rejillas.html">Rejillas</a></li>
						<li><a class="active" href="componentes.html">Componentes</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<div id="app">

		<div class="container">

			<div class="row">				

				<div class="col sm-12">
					<h2 class="text-center">Alertas</h2>
				</div>

				<div class="row sm-mtb-0-5">
					<div class="col sm-6">
						<h3>Alertas background</h3>
						<div class="alert alert-danger sm-mtb-0-5"><strong>Alerta</strong></div>
						<div class="alert alert-warning sm-mtb-0-5"><strong>Advertencia</strong></div>
						<div class="alert alert-info sm-mtb-0-5"><strong>Información</strong></div>
						<div class="alert alert-success sm-mtb-0-5"><strong>Éxito</strong></div>
					</div>

					<div class="col sm-6">
						<h3>Alertas outline</h3>
						<div class="alert alert-danger-outline sm-mtb-0-5"><strong>Alerta</strong></div>
						<div class="alert alert-warning-outline sm-mtb-0-5"><strong>Advertencia</strong></div>
						<div class="alert alert-info-outline sm-mtb-0-5"><strong>Información</strong></div>
						<div class="alert alert-success-outline sm-mtb-0-5"><strong>Éxito</strong></div>
					</div>
				</div>

				<div class="col sm-12">
					<h2 class="text-center">Botones</h2>
				</div>

				<div class="col sm-6 sm-mtb-1">
					<button class="btn btn-default">Defecto</button>
					<button class="btn btn-danger">Alerta</button>
					<button class="btn btn-warning">Advertencia</button>
					<button class="btn btn-info">Información</button>
					<button class="btn btn-success">Éxito</button>
				</div>

				<div class="col sm-6 sm-mtb-1">
					<button class="btn btn-default-outline">Defecto</button>
					<button class="btn btn-danger-outline">Alerta</button>
					<button class="btn btn-warning-outline">Advertencia</button>
					<button class="btn btn-info-outline">Información</button>
					<button class="btn btn-success-outline">Éxito</button>
				</div>



			</div>

		</div>	

	</div>

	<!-- css.app.min -->

	<!--<link rel="stylesheet" href="">-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<!-- url para cargar de fuentes -->

	<!--vuejs -->
	<script src="https://unpkg.com/vue"></script>

	<!--slidershow -->
	<script src="js/slideshow.js"></script>

				families: ['Noto Sans', 'Raleway']
		 	}

	</script>
